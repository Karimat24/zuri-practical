<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic calculator</title>
</head>
<body>
    <main>
        <script>
        const operator = prompt(" choose your arithemetic option: +, -, %, /, *");
        const num1 = parseFloat(prompt(" Enter first number: "));
        const num2 = parseFloat(prompt(" Enter second number: "));

        let result;

        
         if (operator =='+'){
        result=( num1 + num2);
     }
         else if (operator == '-'){
           result=( num1 - num2);
        }
        else if  (operator == '%'){
         result =( num1 % num2);
        }
        else if (operator == '/'){
         result = ( num1 / num2);
        }

        else {
          result = (num1 * num2);
        }
        alert(result);
    
        </script>
    </main>
    
</body>
</html>
